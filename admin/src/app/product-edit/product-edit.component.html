<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" >

</head>
<nav class="navbar navbar-dark bg-dark fixed-top">
  <span class="navbar-brand mb-0 h1">ADMIN</span>
</nav>
<body>
  
    <div class="container mt-5">
      <h2>Cập Nhật Thông Tin Sản Phẩm</h2>
      <button  class="btn btn-primary" (click)="backClicked()">Quay lại</button>
      <hr>
        <div>
            <form  method = "POST" (ngSubmit)="editProduct(id)" #formAdd = "ngForm" >
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputEmail4">Tên</label>
                    <input
                      nz-input
                      class="form-control"
                      type="text"
                      name="title"
                      [(ngModel)]="title"
                      placeholder="Enter your full name"
                    />
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputPassword4">Hình</label>
                    <input
                      nz-input
                      class="form-control"
                      type="text"
                      name="image"
                      [(ngModel)]="image"
                      placeholder="Enter your full name"
                    />
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputAddress">Mô tả</label>
                  <input
                  nz-input
                  class="form-control"
                  type="text"
                  name="description"
                  [(ngModel)]="description"
                  placeholder="mô tả"
                />                
              </div>
                <div class="form-group">
                  <label for="inputAddress2">giá</label>
                  <input
                    nz-input
                    class="form-control"
                    type="text"
                    name="price"
                    [(ngModel)]="price"
                    placeholder="giá"
                  />   
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputCity">quantity</label>
                    <input
                    nz-input
                    class="form-control"
                    type="text"
                    name="quantity"
                    [(ngModel)]="quantity"
                    placeholder="Enter your full name"
                  />  
                  </div>
                  <div class="form-group col-md-2">
                    <label for="inputZip">cat id</label>
                    <input
                    nz-input
                    class="form-control"
                    type="text"
                    name="cat_id"
                    [(ngModel)]="cat_id"
                    placeholder="Enter your full name"
                  />  
                  </div>
                </div>
                <button nz-button type="submit"   class="btn btn-primary">Thêm sản phẩm</button>
              </form>
            
        </div>
    </div>
</body>
</html>
